<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <header class="cabecera">
            <img src="./../public/synet-logo.svg" alt="Logotipo">
            <nav class="menu-superior">
                <ul class="menu-superior__lista">
                    <li><a href="#" class="menu-superior__enlace">Inicio</a></li>
                    <li><a href="#" class="menu-superior__enlace">Mis chats</a></li>
                    <li><a href="#" class="menu-superior__enlace">Equipo</a></li>
                    <li><a href="#" class="menu-superior__enlace">Ayuda</a></li>

        </header>
        <main>
            <section class="chatbot">
                <aside class="chatbot__menu-lateral">
                </aside>

                    <input class="chatbot__cuadro-txt" type="text">
                </article>
            </section>
        </main>
    </div>

</html>
